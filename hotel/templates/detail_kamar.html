<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Kamar</title>
    <style>
 body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
 }

 .container {
      max-width: 700px;
      margin: 30px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
 }

 .kamar-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
 }

 .btn-booking {
      display: inline-block;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
 }

 .btn-booking:hover {
      background-color: #218838;
 }
 </style>
</head>
<body>
    {% load humanize %}
 <div class="container">
 <h1>{{ kamar.nama }}</h1>
 {% if kamar.gambar %}
      <img src="{{ kamar.gambar.url }}" alt="{{ kamar.nama }}" class="kamar-img">
 {% endif %}
 <p><strong>Harga:</strong> Rp{{ kamar.harga|intcomma }}</p>
 <p>{{ kamar.deskripsi }}</p>
 <a href="{% url 'hotel:booking' kamar.id %}" class="btn-booking">Booking Sekarang</a>
 <a href="{% url 'hotel:homepage' %}" class="btn-booking">Kembali</a>
 </div>
</body>
</html>
